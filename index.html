<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word DOCX to PDF Converter in Node.js & Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="W.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
            <label class="heading" for="">Doc2PDF</label>
          </a>
        </div>
      </nav>
    <p class="title">WORD to PDF Converter</p>
    <p class="sub-title">Easily convert any document to PDF format with our online converter. Fast, secure, and user-friendly. Try it now.</p>
    <form action="/docxtopdf" method="post" enctype="multipart/form-data">
        <div class="d-grid gap-2 justify-content-md-center">
            <label for="file" class="btn btn-primary">Select DOC file
             <input type="file" name="file" required id="file" class="upload">
             </label>
         <input type="submit" value="Download PDF File" class="btn btn-outline-success">
        </div>
    </form>
</body>
</html>
